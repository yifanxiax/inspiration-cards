<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Controls -->
        <div class="controls">
            <button id="shuffleBtn" class="btn">Shuffle</button>
            <button id="editBtn" class="btn">Edit Words</button>
        </div>

        <!-- Word List Editor Modal -->
        <div id="editorModal" class="modal">
            <div class="modal-content">
                <h3>Edit Word List</h3>
                <p class="modal-description">Enter Words That Spark Ideas</p>
                <textarea id="wordInput" placeholder="DREAM&#10;CREATE&#10;INSPIRE&#10;..."></textarea>
                <div class="modal-buttons">
                    <button id="updateBtn" class="btn">Update</button>
                    <button id="cancelBtn" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Title with Arrow -->
            <div class="title-section">
                <h1 class="main-title">INSPIRATION</h1>
                <div class="arrow-container">
                    <div class="arrow-chevron">⌄</div>
                    <div class="arrow-chevron">⌄</div>
                    <div class="arrow-chevron">⌄</div>
                    <div class="arrow-line"></div>
                </div>
            </div>

            <!-- Cards Grid -->
            <div id="cardsGrid" class="cards-grid">
                <!-- Cards will be generated by JavaScript -->
            </div>

            <!-- Bottom Decoration -->
            <div class="bottom-decoration">
                <div class="decoration-square-large"></div>
                <div class="decoration-line"></div>
                <div class="decoration-diamond"></div>
                <div class="decoration-line"></div>
                <div class="decoration-square-large"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
